        <div id="content">
            <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
                <fieldset>
                    <legend>Fråga</legend>
                    <label for="ärendetyp" class="label">Ärendetyp:</label>
                    <select id="ärendetyp" name="ärendetyp">
                        <option value="1">Fråga</option>
                        <option value="2">Åsikt</option>
                        <option value="3">Förslag</option>
                    </select>
                    <p>
                        <label for="rubrik" class="label">Rubrik:</label>
                        <input placeholder="Skriv din rubrik här" type="text" id="rubrik" name="rubrik" size="20" />
                    </p>
                    <p>
                        <label for="fråga" class="label">Fråga:</label>
                        <textarea placeholder="Skriv din fråga här" id="fråga" name="fråga"></textarea>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Information om dig</legend>
                    <label for="mail" class="label">Kontakta mig via mail</label>
                    <input type="radio" id="mail" name="g1[]" value="mail" />
                    <p>
                        <label for="telefon" class="label">Kontakta mig via telefon</label>
                        <input type="radio" id="telefon" name="g1[]" value="telefon" />
                    </p>
                    <p><label for="kontaktinfo" class="label">Kontaktinfo</label>
                    <input placeholder="Skriv ditt telefonnummer eller mailadress här" type="email"
                    id="kontaktinfo" name="kontaktinfo" size="60">
                    </p>
                </fieldset>
                <input type="submit" value="Skicka" />
            </form>
